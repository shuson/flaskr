  <link rel='stylesheet' type='text/css' href="{{url_for('static',filename='stylesheet/style.css')}}" />

	<script>
		$(function(){
			$("#popup").CreateBubblePopup({
				width:'100px',
				position:'top',
				align:'center',
				innerHtml:'Click To Add New Entry!!'	
			});
			$("#popup").click(function(){	
				window.location.href='/add';
			});
		})
		
	</script>

 </head>

 <body>
 <h2>Title----Text</h2>
	<ul class = entries>
		{% for entry in entries %}
		<li>{{entry.title}} ---- {{entry.text|safe}}&nbsp;&nbsp; <a href='/delete/{{entry.title}}'>Delete</a> &nbsp;| &nbsp;<a href="/edit/{{entry.title}}">Edit</a></li>
		{% endfor %}
	</ul>
	<button id="popup" >Add</button>
  </body>
