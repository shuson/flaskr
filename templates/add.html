<!DOCTYPE HTML>
<html>
 <head>
  <title> Add </title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <link rel='stylesheet' type='text/css' href="{{url_for('static',filename='stylesheet/style.css')}}">
  <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
  <script>
	$(document).ready(function(){
		var flag = true
		$('#title').focusout(function(){
			var dt = "title="+$("#title").val();
			$.ajax({
				type:'POST',
				url:'/title_validation/',
				data:dt,
				success:function(resp){
					if(resp == 'Y'){
						$("#title").css('background','white');
						flag = true
					}
					else{
						$("#title").css('background','red');
						flag = false;
						return false
					}
				},
				error:function(err){
					alert("Existing!!!")
				}
			});
		});

		$("#btn").click(function(){
			if (flag)
			{
				return true
			}else{
				return false
			}
		})
	});
  </script>
 </head>

 <body>
  <form action="/add_entry" method="post">
	Title <input id='title' type='text' name='title' />
	<br/>
	Text <textarea name='text' >{{text}}</textarea>
	<button id='btn' type='submit'>submit</button>
  </form>
  <a href='/'>Back</a>
 </body>
</html>
